<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container fade-in">
        <header class="header"><div class="brand">MY<span style="color:var(--text-main)">PROFILE</span></div></header>
        <div class="card" style="text-align: center; padding: 3rem 1.5rem;">
            <div style="width: 100px; height: 100px; background: var(--primary-soft); border-radius: 2rem; margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 3rem;">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2 id="profileName">...</h2>
            <p id="userRole" style="color: var(--primary); font-weight: 700; margin-bottom: 1.5rem;">...</p>
            <div style="background: var(--bg); padding: 1rem; border-radius: 1rem; text-align: left;">
                <p style="font-size: 0.75rem; color: var(--text-muted); font-weight: 700;">ID PENGGUNA</p>
                <p id="profileID" style="font-weight: 600;">-</p>
            </div>
        </div>
        <div style="padding: 0 1rem;">
            <button onclick="logout()" class="btn-primary" style="background: var(--danger);">Keluar Akun</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
