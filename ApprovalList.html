<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Approval | MYPROD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body style="background: var(--bg);">
    <header class="app-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="ri-arrow-left-s-line" onclick="window.location.href='main.html'" style="font-size: 28px; cursor: pointer;"></i>
            <div>
                <h2 style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">Persetujuan</h2>
                <p style="font-size: 11px; opacity: 0.8; font-weight: 600;">Antrean Laporan Pending</p>
            </div>
        </div>
    </header>

    <div class="dashboard-content">
        <div class="content-section">
            <span class="section-label">Laporan Masuk</span>
            
            <div id="approval-list-container" class="approval-list">
                <div style="text-align: center; padding: 60px 20px; opacity: 0.6;">
                    <i class="ri-loader-4-line ri-spin" style="font-size: 40px; color: var(--primary);"></i>
                    <p style="margin-top: 10px; font-weight: 700; font-size: 13px;">Sinkronisasi data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Fungsi pemanggil awal saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Pastikan fungsi loadPendingChecklist ada di script.js
            if (typeof loadPendingChecklist === 'function') {
                loadPendingChecklist();
            } else {
                console.error("Fungsi loadPendingChecklist tidak ditemukan di script.js");
            }
        });

        // Fungsi opsional untuk melihat detail (jika diperlukan kedepannya)
        function viewDetail(rowId) {
            showToast("Fitur Detail", "Detail laporan ID #" + rowId + " sedang disiapkan", "default");
        }
    </script>

    <div id="toast-container" class="toast-container"></div>
</body>
</html>
