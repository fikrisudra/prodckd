<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auth | Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="industrial-bg">
    <div class="auth-layer">
        <header class="brand-zone fade-in">
            <div class="status-dot"></div>
            <h1 class="display-heavy">TERMINAL<span>.01</span></h1>
            <p class="mono-text">SECURE ACCESS REQUIRED</p>
        </header>

        <form id="loginForm" class="industrial-form">
            <div class="input-container">
                <input type="number" id="userId" placeholder="OPERATOR ID" required autofocus>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="ACCESS KEY" required>
            </div>
            <button type="submit" id="loginBtn" class="btn-expressive">
                AUTHENTICATE <i class="ri-shield-keyhole-line"></i>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
