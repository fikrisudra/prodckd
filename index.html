<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MYPROD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="native-surface">
    <div class="app-container center-content fade-in">
        <div class="brand-identity">
            <div class="brand-logo"><i class="ri-command-fill"></i></div>
            <h1 class="brand-title">MYPROD</h1>
            <p class="brand-subtitle">Production Ecosystem</p>
        </div>

        <form id="loginForm" class="native-form">
            <div class="input-wrap">
                <input type="number" id="userId" placeholder="Employee ID" required autofocus>
            </div>
            <div class="input-wrap">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" id="loginBtn" class="primary-action">
                Sign In
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
