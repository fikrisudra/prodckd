<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYPROD Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="brand-header">
            <div class="brand-logo"><i class="ri-command-fill"></i></div>
            <h1 class="brand-title">MY<span>PROD</span></h1>
            <p style="color: var(--text-sub); font-weight: 500;">Production Management System</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="ri-user-line"></i>
                <input type="number" id="userId" placeholder="ID Karyawan" required>
            </div>
            <div class="input-group">
                <i class="ri-lock-password-line"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" id="loginBtn" class="btn-full">
                Masuk Sistem <i class="ri-arrow-right-line"></i>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
