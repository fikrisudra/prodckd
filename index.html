<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | MYPRODUCTION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-box fade-in">
        <div class="brand-section">
            <h1 class="logo-text">MY<br><span>PROD.</span></h1>
            <div class="logo-line"></div>
            <p class="sub-logo">Seamless Production System</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="input-label">EMPLOYEE ID</label>
                <input type="number" id="userId" placeholder="Masukkan ID" required autofocus>
            </div>
            
            <div class="form-group">
                <label class="input-label">PASSWORD</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" id="loginBtn" class="btn-primary">
                Sign In <i class="fa-solid fa-chevron-right" style="margin-left: 8px; font-size: 0.8rem;"></i>
            </button>
        </form>
        <div id="message" class="hidden error-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
