<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modern App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div style="background: var(--primary); width: 60px; height: 60px; border-radius: 1rem; margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <h2>Selamat Datang</h2>
            <p>Silakan masuk untuk melanjutkan akses</p>
            <form id="loginForm">
                <div class="form-group">
                    <label>ID Pengguna</label>
                    <input type="number" id="userId" placeholder="Masukkan ID" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" id="loginBtn" class="btn-primary">Masuk Sekarang</button>
            </form>
            <div id="message" class="hidden" style="margin-top: 15px; color: var(--accent); font-size: 0.85rem;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
