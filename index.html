<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In | MYPRODUCTION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">

    <div class="login-box">
        <header class="login-header">
            <h1 class="logo-text">MY<span>PROD.</span></h1>
            <p class="tagline">Production Terminal System</p>
        </header>

        <form id="loginForm">
            <div class="form-group">
                <label class="input-label">Employee ID</label>
                <input type="number" id="userId" placeholder="ID Karyawan" required autofocus>
            </div>
            
            <div class="form-group">
                <label class="input-label">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" id="loginBtn" class="btn-primary">
                Sign In <i class="fa-solid fa-arrow-right-long" style="margin-left: 10px;"></i>
            </button>
        </form>

        <footer class="login-footer">
            <p>&copy; 2026 MyProduction System</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
