<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In | MyProd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="m3-surface">
    <div class="m3-login-container">
        <header class="m3-login-header fade-in">
            <div class="m3-app-icon"><i class="fa-solid fa-layer-group"></i></div>
            <h1 class="display-medium">MY<span>PROD</span></h1>
            <p class="body-large">Production Terminal v16</p>
        </header>

        <form id="loginForm" class="m3-form">
            <div class="m3-field">
                <input type="number" id="userId" class="m3-input" placeholder=" " required autofocus>
                <label>ID Karyawan</label>
            </div>
            
            <div class="m3-field">
                <input type="password" id="password" class="m3-input" placeholder=" " required>
                <label>Password</label>
            </div>

            <button type="submit" id="loginBtn" class="m3-btn-large">
                <span>Sign In</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
