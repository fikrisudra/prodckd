<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | MYPRODUCTION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; background: #ffffff;">
    <div class="app-container fade-in" style="display: flex; align-items: center; padding: 2rem;">
        
        <div style="width: 100%;">
            <div style="text-align: left; margin-bottom: 3rem;">
                <h1 style="font-size: 2.8rem; line-height: 1; letter-spacing: -2px;">MY<br><span style="color: var(--accent);">PROD.</span></h1>
                <p style="color: var(--muted); margin-top: 0.8rem; font-weight: 500;">Production Monitoring System</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="number" id="userId" placeholder="Employee ID" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="loginBtn" class="btn-primary">Sign In</button>
            </form>

            <div id="message" class="hidden" style="margin-top: 1.5rem; color: var(--danger); font-size: 0.85rem; text-align: center; font-weight: 600;"></div>
            
            <p style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; color: #ccc; width: 100%; text-align: center;">
                &copy; 2026 MYPRODUCTION Terminal
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
