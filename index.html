<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>MYPROD | Web Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #fff;">
    <div class="login-screen">
        <div class="login-box">
            <div class="login-typo">
                <h1>MY<span>PROD</span></h1>
                <p>CORE SYSTEM ACCESS</p>
            </div>
            <form id="loginForm">
                <input type="number" id="userId" class="web-input" placeholder="Employee ID" required>
                <input type="password" id="password" class="web-input" placeholder="Password" required>
                <button type="submit" id="loginBtn" class="btn-web">SIGN IN</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
