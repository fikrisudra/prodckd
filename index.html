<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | MyProduction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <header>
            <h1 class="brand-logo">MY<span>PROD.</span></h1>
            <p>Production Terminal Access</p>
        </header>

        <form id="loginForm">
            <div class="input-wrapper">
                <label>Employee ID</label>
                <input type="number" id="userId" placeholder="Masukkan ID" required autofocus>
            </div>
            <div class="input-wrapper">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" id="loginBtn" class="btn-main">Masuk</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
