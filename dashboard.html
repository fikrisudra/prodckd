<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container fade-in">
        <header class="header">
            <div class="brand">FAST<span style="color:var(--text-main)">APP</span></div>
            <button onclick="logout()" style="background:none; border:none; color:var(--danger); font-size:1.2rem;"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <div class="card" style="background: var(--primary); color: white;">
            <p style="opacity: 0.8; font-size: 0.9rem;">Selamat Datang kembali,</p>
            <h2 id="userName" style="margin: 0.2rem 0 1rem 0;">...</h2>
            <div style="background: rgba(255,255,255,0.2); display: inline-block; padding: 4px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600;">
                <i class="fa-solid fa-user-shield"></i> &nbsp;<span id="userRole">...</span>
            </div>
        </div>

        <div style="padding: 0 1rem; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="card" style="margin: 0; text-align: center;">
                <i class="fa-solid fa-qrcode" style="font-size: 1.5rem; color: var(--primary);"></i>
                <p style="font-size: 0.8rem; margin-top: 5px; font-weight: 600;">Total Scan</p>
                <h3 style="margin-top: 5px;">24</h3>
            </div>
            <div class="card" style="margin: 0; text-align: center;">
                <i class="fa-solid fa-bolt" style="font-size: 1.5rem; color: #f59e0b;"></i>
                <p style="font-size: 0.8rem; margin-top: 5px; font-weight: 600;">Poin</p>
                <h3 style="margin-top: 5px;">150</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
