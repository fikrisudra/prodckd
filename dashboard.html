<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">FAST<span style="color:var(--text-main)">APP</span></div>
        <button onclick="logout()" style="background:none; border:none; color:var(--accent); font-weight:700; cursor:pointer;">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
    </nav>

    <div class="content fade-in">
        <div class="card">
            <p style="color: var(--text-muted); font-size: 0.9rem; font-weight: 500;">Overview</p>
            <h1 style="margin: 0.5rem 0;">Halo, <span id="userName">...</span>! ðŸ‘‹</h1>
            <div style="display: inline-block; background: #eef2ff; color: var(--primary); padding: 5px 15px; border-radius: 10px; font-size: 0.8rem; font-weight: 700;">
                <i class="fa-solid fa-shield-halved"></i> <span id="userRole">...</span>
            </div>
        </div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
            <div class="card" style="text-align:center;">
                <i class="fa-solid fa-clock" style="color:var(--primary); font-size:1.2rem;"></i>
                <p style="font-size:0.7rem; color:var(--text-muted); margin-top:5px;">Sesi Aktif</p>
                <p style="font-weight:700;">12 Menit</p>
            </div>
            <div class="card" style="text-align:center;">
                <i class="fa-solid fa-check-double" style="color:var(--primary); font-size:1.2rem;"></i>
                <p style="font-size:0.7rem; color:var(--text-muted); margin-top:5px;">Scan Hari Ini</p>
                <p style="font-weight:700;">0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
