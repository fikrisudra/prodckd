<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MYPROD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="native-bg no-scroll">

    <div class="app-shell" id="mainSlider">
        <section class="native-view">
            <header class="native-app-bar">
                <div class="profile-chip">
                    <img src="https://ui-avatars.com/api/?name=User&background=222&color=fff" id="barAvatar">
                    <div>
                        <span class="label-tiny">ACTIVE SESSION</span>
                        <h2 id="userName">User</h2>
                    </div>
                </div>
                <button class="icon-action-btn" onclick="logout()"><i class="ri-notification-3-line"></i></button>
            </header>

            <div class="bento-container">
                <div class="bento-card-full">
                    <label>OVERALL SYSTEM STATUS</label>
                    <div class="status-row">
                        <span class="status-indicator"></span>
                        <h3>Operational</h3>
                    </div>
                </div>
                <div class="bento-card-half orange">
                    <label>OEE</label>
                    <div class="data-val">96.4<small>%</small></div>
                </div>
                <div class="bento-card-half">
                    <label>TARGET</label>
                    <div class="data-val">2.5k</div>
                </div>
                <div class="bento-card-full glass">
                    <label>LIVE INSIGHTS</label>
                    <p>Current production speed is optimized. No bottlenecks detected in Line 02.</p>
                </div>
            </div>
        </section>

        <section class="native-view">
            <div class="view-title-bar">
                <h3>Object Scanner</h3>
            </div>
            <div class="native-scanner-container">
                <div id="reader"></div>
                <div class="scan-overlay">
                    <div class="scan-corner top-left"></div>
                    <div class="scan-corner top-right"></div>
                    <div class="scan-corner bottom-left"></div>
                    <div class="scan-corner bottom-right"></div>
                </div>
            </div>
            <div id="scanned-result" class="hidden">
                <div class="native-modal">
                    <div class="modal-handle"></div>
                    <i class="ri-checkbox-circle-fill success-icon"></i>
                    <p id="res-text"></p>
                    <button onclick="restartScanner()" class="btn-native-tonal">Close</button>
                </div>
            </div>
        </section>

        <section class="native-view">
            <div class="profile-header">
                <div class="avatar-large-squircle">
                    <i class="ri-user-6-fill"></i>
                </div>
                <h3 id="profileName">Operator Name</h3>
                <p id="profileID" class="label-mono">ID: 000000</p>
            </div>
            
            <div class="native-settings-list">
                <div class="setting-item">
                    <i class="ri-shield-check-line"></i>
                    <span>Security Clearance</span>
                    <strong>Level 2</strong>
                </div>
                <div class="setting-item">
                    <i class="ri-database-2-line"></i>
                    <span>Database Connection</span>
                    <strong class="text-success">Stable</strong>
                </div>
                <div class="setting-item">
                    <i class="ri-history-line"></i>
                    <span>Last Sync</span>
                    <strong>Just now</strong>
                </div>
            </div>
            <button onclick="logout()" class="btn-native-danger">Terminate Session</button>
        </section>
    </div>

    <nav class="native-nav-bar">
        <div class="nav-indicator-pill" id="navPill"></div>
        <button class="nav-btn active" onclick="moveTab(0, this)">
            <i class="ri-home-6-fill"></i>
            <span>Home</span>
        </button>
        <button class="nav-btn" onclick="moveTab(1, this)">
            <i class="ri-qr-scan-2-line"></i>
            <span>Scan</span>
        </button>
        <button class="nav-btn" onclick="moveTab(2, this)">
            <i class="ri-user-settings-fill"></i>
            <span>User</span>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
