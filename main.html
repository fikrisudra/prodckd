<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MYPROD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <div id="view-home">
        <header class="app-header">
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=User&background=fff&color=00B14F&bold=true" class="avatar-circle" id="userAvatar">
                <div>
                    <p style="font-size: 12px; opacity: 0.9;">Selamat Bekerja,</p>
                    <p style="font-weight: 800; font-size: 18px;" id="userName">Operator</p>
                </div>
            </div>
        </header>

        <div class="quick-actions">
            <div class="action-item" onclick="switchTab('scan')">
                <div class="action-icon"><i class="ri-qr-scan-line"></i></div>
                <span>Scan QR</span>
            </div>
            <div class="action-item">
                <div class="action-icon"><i class="ri-history-line"></i></div>
                <span>Riwayat</span>
            </div>
            <div class="action-item">
                <div class="action-icon"><i class="ri-bar-chart-box-line"></i></div>
                <span>Laporan</span>
            </div>
            <div class="action-item">
                <div class="action-icon"><i class="ri-customer-service-2-line"></i></div>
                <span>Bantuan</span>
            </div>
        </div>

        <section class="content-section">
            <span class="section-label">Status Produksi</span>
            <div class="info-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <p style="font-weight: 700; color: var(--text-sub);">OEE Efisiensi</p>
                    <span style="color: var(--primary); font-weight: 800;">98.2%</span>
                </div>
                <div style="height: 8px; background: #F2F2F2; border-radius: 4px; margin-top: 10px;">
                    <div style="width: 98%; height: 100%; background: var(--primary); border-radius: 4px;"></div>
                </div>
            </div>

            <div class="info-card">
                <p style="font-weight: 800; margin-bottom: 5px;">Informasi Terbaru</p>
                <p style="font-size: 13px; color: var(--text-sub);">Semua lini produksi berjalan normal. Shift pagi selesai jam 16:00.</p>
            </div>
        </section>
    </div>

    <div id="view-profile" class="hidden" style="padding: 40px 20px;">
        <h2 style="font-weight: 800; margin-bottom: 20px;">Akun Saya</h2>
        <div class="info-card" style="display: flex; align-items: center; gap: 15px;">
            <div style="width: 60px; height: 60px; background: #F2F2F2; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--primary);">
                <i class="ri-user-smile-fill"></i>
            </div>
            <div>
                <p id="profileName" style="font-weight: 800;">User Name</p>
                <p id="profileID" style="font-size: 12px; color: var(--text-sub);">ID: ---</p>
            </div>
        </div>
        <button onclick="logout()" class="btn-login" style="background: #FFF0F0; color: #FF4D4D; margin-top: 20px;">Log Keluar</button>
    </div>

    <div id="scanner-view" class="scanner-view">
        <i class="ri-close-line close-scan" onclick="switchTab('home')"></i>
        <div id="reader"></div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" id="btn-home" onclick="switchTab('home')">
            <i class="ri-home-5-fill"></i>
            <span>Beranda</span>
        </button>
        <button class="nav-item" id="btn-scan" onclick="switchTab('scan')">
            <i class="ri-qr-scan-fill"></i>
            <span>Scan</span>
        </button>
        <button class="nav-item" id="btn-profile" onclick="switchTab('profile')">
            <i class="ri-user-3-fill"></i>
            <span>Profil</span>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
