<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-clean overflow-hidden">

    <main class="content-wrapper" id="mainSlider">
        <section class="page-view">
            <div class="top-nav-minimal">
                <span class="date-text">Selasa, 10 Feb</span>
                <button class="icon-btn" onclick="logout()"><i class="ri-logout-circle-line"></i></button>
            </div>
            
            <div class="hero-minimal">
                <h2 id="userName">User</h2>
                <p>Operator Line A</p>
            </div>

            <div class="minimal-grid">
                <div class="m-card">
                    <label>EFEKTIVITAS</label>
                    <div class="m-val">94<span>%</span></div>
                </div>
                <div class="m-card">
                    <label>OUTPUT</label>
                    <div class="m-val">1.2k</div>
                </div>
            </div>
        </section>

        <section class="page-view">
            <div class="center-header">
                <h3>Scanner</h3>
            </div>
            <div class="scan-frame">
                <div id="reader"></div>
            </div>
            <div id="scanned-result" class="hidden">
                <div class="result-minimal">
                    <p id="res-text"></p>
                    <button onclick="restartScanner()" class="btn-outline">Ulangi</button>
                </div>
            </div>
        </section>

        <section class="page-view">
            <div class="profile-minimal">
                <div class="avatar-border">
                    <i class="ri-user-3-line"></i>
                </div>
                <h3 id="profileName">-</h3>
                <p id="profileID" class="muted">ID: -</p>
                
                <div class="settings-list">
                    <div class="s-item">Notifikasi <span>On</span></div>
                    <div class="s-item">Mode Gelap <span>Off</span></div>
                </div>
            </div>
        </section>
    </main>

    <nav class="nav-minimal">
        <button class="nav-btn active" onclick="moveTab(0, this)">
            <i class="ri-home-5-line"></i>
            <div class="dot"></div>
        </button>
        <button class="nav-btn" onclick="moveTab(1, this)">
            <i class="ri-qr-scan-2-line"></i>
            <div class="dot"></div>
        </button>
        <button class="nav-btn" onclick="moveTab(2, this)">
            <i class="ri-user-settings-line"></i>
            <div class="dot"></div>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
