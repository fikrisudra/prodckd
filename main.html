<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="industrial-bg no-scroll">

    <div class="viewport-slider" id="mainSlider">
        <section class="page">
            <div class="app-bar-hybrid">
                <div class="meta-info">
                    <span class="mono-text">SYS.ACTIVE</span>
                    <h2 id="userName">Operator</h2>
                </div>
                <div class="user-avatar-hex"><i class="ri-user-settings-fill"></i></div>
            </div>

            <div class="expressive-grid">
                <div class="card-heavy accent">
                    <label class="mono-text">LINE EFFICIENCY</label>
                    <div class="data-row">
                        <span class="val-large">92.4</span><span class="unit">%</span>
                    </div>
                </div>
                <div class="card-heavy">
                    <label class="mono-text">SHIFT OUTPUT</label>
                    <div class="data-row">
                        <span class="val-large">1,402</span>
                    </div>
                </div>
                <div class="card-flat full">
                    <label class="mono-text">LOGS</label>
                    <p class="body-text">Terminal connected to cloud-relay-v16. Ready for scan.</p>
                </div>
            </div>
        </section>

        <section class="page">
            <div class="header-minimal center">
                <h3 class="mono-text">OPTICAL_SCANNER</h3>
            </div>
            <div class="scanner-frame-expressive">
                <div id="reader"></div>
                <div class="scan-reticle"></div>
            </div>
            <div id="scanned-result" class="hidden">
                <div class="bottom-sheet-expressive">
                    <p id="res-text" class="mono-text"></p>
                    <button onclick="restartScanner()" class="btn-outline-heavy">RETRY_SCAN</button>
                </div>
            </div>
        </section>

        <section class="page">
            <div class="profile-layout">
                <div class="hex-bg"><i class="ri-fingerprint-line"></i></div>
                <h3 id="profileName" class="display-small">-</h3>
                <p id="profileID" class="mono-text">AUTH_ID: -</p>
                
                <div class="industrial-list">
                    <div class="list-item"><span>SECURITY_LEVEL</span> <strong>L3</strong></div>
                    <div class="list-item"><span>ENCRYPTION</span> <strong>SHA-256</strong></div>
                </div>
                <button onclick="logout()" class="btn-danger-minimal">TERMINATE SESSION</button>
            </div>
        </section>
    </div>

    <nav class="nav-hybrid">
        <div class="nav-dot-indicator" id="navPill"></div>
        <button class="nav-item active" onclick="moveTab(0, this)">
            <i class="ri-dashboard-3-line"></i>
        </button>
        <button class="nav-item" onclick="moveTab(1, this)">
            <i class="ri-qr-code-line"></i>
        </button>
        <button class="nav-item" onclick="moveTab(2, this)">
            <i class="ri-shield-user-line"></i>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
