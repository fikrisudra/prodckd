<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | MYPROD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand">MY<span>PROD</span></div>
        <nav>
            <a href="#" class="nav-link active" onclick="showPage('dash', this)"><i class="ri-dashboard-line"></i> Dashboard</a>
            <a href="#" class="nav-link" onclick="showPage('scan', this)"><i class="ri-qr-scan-line"></i> Scanner</a>
            <a href="#" class="nav-link" onclick="showPage('user', this)"><i class="ri-user-line"></i> Profile</a>
        </nav>
        <div style="margin-top: auto;">
            <a href="#" onclick="logout()" class="nav-link" style="color: #F87171;"><i class="ri-logout-box-line"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h3 id="page-title">Dashboard Overview</h3>
            <div class="user-info" style="font-weight: 700; font-size: 14px;" id="topUserName">Admin</div>
        </header>

        <div class="content-body">
            <div id="page-dash" class="page">
                <div class="web-grid">
                    <div class="web-card">
                        <p class="card-title">Efficiency Rate</p>
                        <div class="card-val" style="color: var(--accent);">98.4%</div>
                    </div>
                    <div class="web-card">
                        <p class="card-title">Total Output</p>
                        <div class="card-val">12,402</div>
                    </div>
                    <div class="web-card">
                        <p class="card-title">Active Lines</p>
                        <div class="card-val">12/12</div>
                    </div>
                </div>
            </div>

            <div id="page-scan" class="page hidden">
                <div class="web-card" style="max-width: 800px;">
                    <p class="card-title">System Vision Scanner</p>
                    <div class="scanner-web-box">
                        <div id="reader"></div>
                    </div>
                    <div id="res-text" style="margin-top: 20px; font-weight: 700;">READY</div>
                </div>
            </div>

            <div id="page-user" class="page hidden">
                <div class="web-card" style="max-width: 500px;">
                    <p class="card-title">Account Information</p>
                    <h2 id="profileName">---</h2>
                    <p id="profileID" style="color: var(--text-muted); margin-bottom: 20px;">ID: --</p>
                    <div style="padding: 15px; background: var(--bg-body); border-radius: 8px;">
                        <p style="font-size: 12px; font-weight: 700;">SYSTEM ROLE: OPERATOR</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
