<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYPROD Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main class="app-viewport" id="mainSlider">
        <section class="page-container">
            <header class="section-header">
                <h2 class="section-title">Overview</h2>
                <div style="background: #E8F5E9; color: #2E7D32; padding: 6px 12px; border-radius: 12px; font-size: 12px; font-weight: 700;">LIVE</div>
            </header>

            <div class="bento-grid">
                <div class="card full accent">
                    <p class="card-label">Efficiency Rate</p>
                    <div class="card-value">98.4%</div>
                </div>
                <div class="card">
                    <p class="card-label">Output</p>
                    <div class="card-value">1.2k</div>
                </div>
                <div class="card">
                    <p class="card-label">Active</p>
                    <div class="card-value">24h</div>
                </div>
                <div class="card full">
                    <p class="card-label">Status Report</p>
                    <p style="font-weight: 600;">Semua mesin beroperasi normal tanpa kendala.</p>
                </div>
            </div>
        </section>

        <section class="page-container">
            <header class="section-header">
                <h2 class="section-title">Scanner</h2>
            </header>
            <div class="scanner-container">
                <div id="reader"></div>
            </div>
            <div class="card full">
                <p class="card-label">Hasil Scan</p>
                <p id="res-text" style="font-weight: 700; color: var(--text-sub);">Menunggu input...</p>
            </div>
        </section>

        <section class="page-container">
            <header class="section-header">
                <h2 class="section-title">Account</h2>
            </header>
            <div class="profile-hero">
                <div class="avatar-l"><i class="ri-user-fill"></i></div>
                <h3 id="profileName" style="font-weight: 800; font-size: 20px;">Operator</h3>
                <p id="profileID" style="color: var(--text-sub); font-weight: 600;">ID: --</p>
            </div>
            <div class="card full" style="margin-bottom: 12px;">
                <p class="card-label">Versi Sistem</p>
                <p style="font-weight: 700;">16.0.4-Stable</p>
            </div>
            <button onclick="logout()" class="btn-full" style="background: #FEE2E2; color: var(--danger);">
                Keluar Sesi <i class="ri-logout-box-r-line"></i>
            </button>
        </section>
    </main>

    <nav class="nav-bar">
        <div class="nav-indicator" id="navPill"></div>
        <button class="nav-btn active" onclick="moveTab(0, this)"><i class="ri-dashboard-fill"></i></button>
        <button class="nav-btn" onclick="moveTab(1, this)"><i class="ri-qr-code-line"></i></button>
        <button class="nav-btn" onclick="moveTab(2, this)"><i class="ri-user-settings-line"></i></button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
