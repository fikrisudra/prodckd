<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | MyProd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="material-surface overflow-hidden">

    <div class="main-slider" id="mainSlider">
        <section class="page">
            <header class="top-app-bar">
                <h2 class="headline-small">Dashboard</h2>
                <div class="user-chip"><i class="fa-solid fa-user-circle"></i> <span id="userName">User</span></div>
            </header>

            <div class="expressive-grid">
                <div class="card-expressive primary-container">
                    <span class="label-large">STATUS</span>
                    <h3 class="title-large">Line 01 Aktif</h3>
                </div>
                
                <div class="card-expressive secondary-container">
                    <span class="label-large">OUTPUT</span>
                    <h3 class="display-medium">85%</h3>
                </div>

                <div class="card-expressive tertiary-container full-width">
                    <span class="label-large">NOTIFIKASI</span>
                    <p class="body-large">Semua sistem berjalan normal.</p>
                </div>
            </div>
        </section>

        <section class="page">
            <header class="top-app-bar text-center">
                <h2 class="headline-small">Scanner</h2>
            </header>
            <div class="scanner-container">
                <div id="reader"></div>
                <div class="scanner-overlay"></div>
            </div>
            <div id="scanned-result" class="hidden">
                <div class="bottom-sheet">
                    <div class="handle"></div>
                    <p id="res-text" class="body-large"></p>
                    <button onclick="restartScanner()" class="btn-tonal">Scan Ulang</button>
                </div>
            </div>
        </section>

        <section class="page">
            <header class="top-app-bar">
                <h2 class="headline-small">Akun</h2>
            </header>
            <div class="profile-section">
                <div class="profile-avatar"><i class="fa-solid fa-circle-user"></i></div>
                <h3 id="profileName" class="headline-medium">-</h3>
                <p id="profileID" class="body-large">ID: -</p>
                <button onclick="logout()" class="btn-outline">Sign Out</button>
            </div>
        </section>
    </div>

    <nav class="nav-bar-m3">
        <div class="active-indicator" id="navPill"></div>
        <button class="nav-dest active" onclick="moveTab(0, this)">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span class="label-small">Home</span>
        </button>
        <button class="nav-dest" onclick="moveTab(1, this)">
            <div class="icon-wrapper"><i class="fa-solid fa-qrcode"></i></div>
            <span class="label-small">Scan</span>
        </button>
        <button class="nav-dest" onclick="moveTab(2, this)">
            <div class="icon-wrapper"><i class="fa-solid fa-user"></i></div>
            <span class="label-small">Profil</span>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
