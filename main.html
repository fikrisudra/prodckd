<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | MyProd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="m3-surface no-scroll">

    <div class="m3-slider" id="mainSlider">
        <section class="m3-page">
            <header class="m3-app-bar">
                <h2 class="title-large">Terminal</h2>
                <div class="m3-avatar-chip"><span id="userName">User</span></div>
            </header>

            <div class="m3-content-grid">
                <div class="m3-card primary">
                    <span class="label-small">OPERATIONAL STATUS</span>
                    <h3 class="headline-small">Aktif â€¢ Shift 1</h3>
                </div>
                <div class="m3-card secondary">
                    <span class="label-small">EFFICIENCY RATE</span>
                    <h3 class="headline-small">96.4%</h3>
                </div>
                <div class="m3-card full surface-variant">
                    <span class="label-small">SYSTEM UPDATE</span>
                    <p class="body-medium">Koneksi ke Google Sheets stabil.</p>
                </div>
            </div>
        </section>

        <section class="m3-page">
            <header class="m3-app-bar center">
                <h2 class="title-large">Quick Scan</h2>
            </header>
            <div class="m3-scanner-view">
                <div id="reader"></div>
            </div>
            <div id="scanned-result" class="hidden">
                <div class="m3-bottom-sheet">
                    <div class="m3-handle"></div>
                    <p id="res-text" class="body-large"></p>
                    <button onclick="restartScanner()" class="m3-btn-tonal">Rescan</button>
                </div>
            </div>
        </section>

        <section class="m3-page">
            <header class="m3-app-bar"><h2 class="title-large">Account</h2></header>
            <div class="m3-profile-card">
                <div class="m3-user-avatar"><i class="fa-solid fa-user-gear"></i></div>
                <h3 id="profileName" class="headline-small">-</h3>
                <p id="profileID" class="body-medium">ID: -</p>
                <button onclick="logout()" class="m3-btn-outline">Logout</button>
            </div>
        </section>
    </div>

    <nav class="m3-nav">
        <div class="m3-pill" id="navPill"></div>
        <button class="m3-nav-item active" onclick="moveTab(0, this)">
            <div class="m3-icon"><i class="fa-solid fa-house-chimney"></i></div>
            <span>Home</span>
        </button>
        <button class="m3-nav-item" onclick="moveTab(1, this)">
            <div class="m3-icon"><i class="fa-solid fa-barcode-read"></i></div>
            <span>Scan</span>
        </button>
        <button class="m3-nav-item" onclick="moveTab(2, this)">
            <div class="m3-icon"><i class="fa-solid fa-id-card"></i></div>
            <span>User</span>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
