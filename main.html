<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MYPROD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="a16-surface no-scroll">

    <main class="a16-viewport" id="mainSlider">
        <section class="a16-view">
            <header class="a16-header">
                <div class="a16-user-pill">
                    <img src="" id="barAvatar" alt="Profile">
                    <h2 id="userName">User</h2>
                </div>
                <button class="a16-icon-btn" onclick="logout()"><i class="ri-logout-circle-r-line"></i></button>
            </header>

            <div class="a16-bento">
                <div class="a16-card large primary">
                    <label>CORE EFFICIENCY</label>
                    <div class="a16-stats">98.2<span>%</span></div>
                    <div class="a16-mini-graph"></div>
                </div>
                <div class="a16-card medium">
                    <label>OUTPUT</label>
                    <div class="a16-stats">1.4k</div>
                </div>
                <div class="a16-card medium">
                    <label>DOWNTIME</label>
                    <div class="a16-stats">0m</div>
                </div>
                <div class="a16-card full-width info">
                    <label>SYSTEM STATUS</label>
                    <p>All production lines are running within optimal parameters.</p>
                </div>
            </div>
        </section>

        <section class="a16-view">
            <div class="a16-view-title">Vision Scanner</div>
            <div class="a16-scanner-frame">
                <div id="reader"></div>
                <div class="a16-scanner-reticle"></div>
            </div>
            <div id="scanned-result" class="hidden">
                <div class="a16-sheet">
                    <div class="a16-sheet-handle"></div>
                    <i class="ri-checkbox-circle-fill"></i>
                    <p id="res-text"></p>
                    <button onclick="restartScanner()" class="a16-btn-tonal">Dismiss</button>
                </div>
            </div>
        </section>

        <section class="a16-view">
            <div class="a16-profile-hero">
                <div class="a16-avatar-giant">
                    <i class="ri-user-heart-line"></i>
                </div>
                <h3 id="profileName">-</h3>
                <p id="profileID" class="a16-mono">ID: -</p>
            </div>
            
            <div class="a16-list">
                <div class="a16-list-item">
                    <i class="ri-shield-user-line"></i>
                    <span>Auth Level</span>
                    <strong>Supervisor</strong>
                </div>
                <div class="a16-list-item">
                    <i class="ri-wifi-line"></i>
                    <span>Connection</span>
                    <strong class="text-online">Secure</strong>
                </div>
            </div>
            <button onclick="logout()" class="a16-btn-danger">Terminate Session</button>
        </section>
    </main>

    <nav class="a16-nav">
        <div class="a16-nav-indicator" id="navPill"></div>
        <button class="a16-nav-item active" onclick="moveTab(0, this)">
            <i class="ri-home-5-fill"></i>
        </button>
        <button class="a16-nav-item" onclick="moveTab(1, this)">
            <i class="ri-qr-code-line"></i>
        </button>
        <button class="a16-nav-item" onclick="moveTab(2, this)">
            <i class="ri-settings-5-fill"></i>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
