<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner | MYPRODUCTION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mengganti warna hitam pekat menjadi Soft Dark */
        #reader {
            background-color: #1f2937 !important; /* Soft Dark Charcoal */
            border: none !important;
        }
        #reader video {
            border-radius: 24px;
            object-fit: cover;
        }
        /* Menghilangkan border kartu agar menyatu dengan BG */
        .scanner-container {
            margin: 1rem;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background: #1f2937;
        }
    </style>
</head>
<body>
    <div class="app-container fade-in">
        <header style="padding: 2.5rem 1.5rem 1.5rem; text-align: center;">
            <h2 style="font-size: 1.5rem; letter-spacing: -1px;">Quick Scanner</h2>
            <p style="color: var(--muted); font-size: 0.85rem; margin-top: 6px;">Arahkan kamera ke QR Code</p>
        </header>
        
        <div class="scanner-container">
            <div id="reader"></div>
            
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 200px; pointer-events: none; z-index: 10;">
                <div style="position: absolute; top: 0; left: 0; width: 25px; height: 25px; border-top: 4px solid var(--accent); border-left: 4px solid var(--accent); border-radius: 8px 0 0 0;"></div>
                <div style="position: absolute; top: 0; right: 0; width: 25px; height: 25px; border-top: 4px solid var(--accent); border-right: 4px solid var(--accent); border-radius: 0 8px 0 0;"></div>
                <div style="position: absolute; bottom: 0; left: 0; width: 25px; height: 25px; border-bottom: 4px solid var(--accent); border-left: 4px solid var(--accent); border-radius: 0 0 0 8px;"></div>
                <div style="position: absolute; bottom: 0; right: 0; width: 25px; height: 25px; border-bottom: 4px solid var(--accent); border-right: 4px solid var(--accent); border-radius: 0 0 8px 0;"></div>
            </div>
        </div>

        <div id="scanned-result" class="hidden fade-in" style="padding: 1.5rem; text-align: center;">
            <div style="background: var(--accent-soft); padding: 1.5rem; border-radius: 20px;">
                <p style="font-size: 0.75rem; color: var(--accent); font-weight: 800; text-transform: uppercase;">Data Terdeteksi</p>
                <p id="res-text" style="font-weight: 600; margin-top: 10px; font-size: 1.1rem; color: var(--text);"></p>
                <button onclick="location.reload()" style="margin-top: 20px; background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 14px; font-weight: 700; width: 100%;">
                    Scan Kembali
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const config = { 
            fps: 25, 
            qrbox: { width: 200, height: 200 },
            aspectRatio: 1.0 
        };

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length > 0) {
                const backCamera = cameras.find(cam => cam.label.toLowerCase().includes('back')) || cameras[0];
                html5QrCode.start(backCamera.id, config, (decodedText) => {
                    document.getElementById('scanned-result').classList.remove('hidden');
                    document.getElementById('res-text').innerText = decodedText;
                    if(navigator.vibrate) navigator.vibrate(50);
                    html5QrCode.stop();
                });
            }
        });
    </script>
</body>
</html>
