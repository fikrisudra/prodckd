<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner | MYPRODUCTION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Warna latar belakang Soft Dark (Charcoal) */
        body { background-color: #f3f4f6; }

        /* Container kamera tanpa border, sangat minimalis */
        .scanner-wrapper {
            margin: 1.5rem;
            background: #2d3748; /* Abu-abu gelap lembut */
            border-radius: 30px;
            overflow: hidden;
            line-height: 0;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        #reader {
            border: none !important;
        }

        /* Menghilangkan semua elemen UI bawaan library yang mengganggu */
        #reader img { display: none; }
        #reader video { width: 100% !important; object-fit: cover; }
    </style>
</head>
<body>
    <div class="app-container fade-in">
        <header style="padding: 3rem 1.5rem 2rem; text-align: center;">
            <h2 style="font-size: 1.6rem; font-weight: 700; color: #1f2937;">Quick Scanner</h2>
            <p style="color: #6b7280; font-size: 0.9rem; margin-top: 5px;">Aplikasi akan mendeteksi QR Code otomatis</p>
        </header>
        
        <div class="scanner-wrapper">
            <div id="reader"></div>
        </div>

        <div id="scanned-result" class="hidden" style="padding: 0 1.5rem;">
            <div class="card" style="background: white; border: none; text-align: center; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);">
                <div style="color: var(--accent); margin-bottom: 10px;">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
                <p style="font-size: 0.75rem; color: #9ca3af; font-weight: 700; text-transform: uppercase;">Hasil Pemindaian</p>
                <p id="res-text" style="font-weight: 600; font-size: 1.1rem; margin: 10px 0; color: #1f2937; word-break: break-all;"></p>
                <button onclick="location.reload()" style="width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 14px; font-weight: 700; margin-top: 10px; cursor: pointer;">
                    Scan Lagi
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
    <script>
        const html5QrCode = new Html5Qrcode("reader");
        
        // Konfigurasi tanpa kotak pembatas (qrbox) agar visual benar-benar bersih
        const config = { 
            fps: 25,
            aspectRatio: 1.0 
        };

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length > 0) {
                // Pilih kamera belakang
                const backCamera = cameras.find(cam => cam.label.toLowerCase().includes('back')) || cameras[0];
                
                html5QrCode.start(backCamera.id, config, (decodedText) => {
                    // Berhasil Scan
                    document.getElementById('scanned-result').classList.remove('hidden');
                    document.getElementById('res-text').innerText = decodedText;
                    
                    if(navigator.vibrate) navigator.vibrate(70); // Feedback getar halus
                    html5QrCode.stop();
                });
            }
        }).catch(err => {
            console.error("Camera Error:", err);
        });
    </script>
</body>
</html>
