<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container fade-in">
        <header class="header"><div class="brand">SCAN<span style="color:var(--text-main)">QR</span></div></header>
        <div class="card">
            <div id="reader"></div>
            <div id="scanned-result" class="hidden" style="margin-top: 1rem; padding: 1rem; background: var(--primary-soft); border-radius: 1rem; color: var(--primary); font-weight: 700; text-align: center;"></div>
        </div>
        <p style="text-align: center; color: var(--text-muted); font-size: 0.8rem; padding: 0 2rem;">Arahkan kamera ke kode QR untuk memindai secara otomatis.</p>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Berhenti setelah scan berhasil agar tidak loop
            html5QrcodeScanner.clear();
            const resultDiv = document.getElementById('scanned-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerText = "Berhasil: " + decodedText;
            
            // Contoh: Mengarahkan atau mengolah data
            // alert("Data terscan: " + decodedText);
        }

        // Langsung jalankan scanner saat halaman dimuat
        const html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
            fps: 15, 
            qrbox: {width: 250, height: 250},
            aspectRatio: 1.0
        });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
